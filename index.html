<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeCat777</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<body>

    <button id="musicOnOff">
    <img id="musicOnOff_image" src="sounds/stopMusic.png">
    </button>

    <img src="memes/cat-dance.gif" id="catDance1">
    <img src="memes/cat_dance2.gif" id="catDance2">
    <p id="winText">10€</p>

    <h1>🐱 MemeCat777 🎰</h1>

    <div class="score">
        <p id="cashText">Rahaa: 50€</p>
        <p id="betText">Panos: 1€</p>
    </div>

    <div class="slot">
        <div class="column">
            <img id="slot1" src="memes/one.jpeg" alt="cat 1">
            <button id="first_lock">Lukitse 🔓</button>
        </div>

        <div class="column">
            <img id="slot2" src="memes/one.jpeg" alt="cat 2">
            <button id="second_lock">Lukitse 🔓</button>
        </div>

        <div class="column">
            <img id="slot3" src="memes/one.jpeg" alt="cat 3">
            <button id="third_lock">Lukitse 🔓</button>
        </div>

        <div class="column">
            <img id="slot4" src="memes/one.jpeg" alt="cat 4">
            <button id="fourth_lock">Lukitse 🔓</button>
        </div>
    </div>

    <div class="buttons">
        <button id="play">Pelaa</button>
        <button id="bet">Panosta</button>
    </div>

    <div class="conditions">
        <div class="condition_column">
            <div class="condition">
                <img src="memes/one.jpeg">
                <p>4x = 10€</p>
            </div>
            <div class="condition">
                <img src="memes/two.jpeg">
                <p>4x = 6€</p>
            </div>
            <div class="condition">
                <img src="memes/three.jpeg">
                <p>4x = 5€</p>
            </div>
        </div>
        <div class="condition_column">
            <div class="condition">
                <img src="memes/one.jpeg">
                <p>3x = 5€</p>
            </div>
            <div class="condition">
                <img src="memes/four.jpeg">
                <p>4x = 4€</p>
            </div>
            <div class="condition">
                <img src="memes/five.jpeg">
                <p>4x = 3€</p>
            </div>
        </div>
    </div>

    <audio id="bg-music" loop>
        <source src="sounds/bg-music.mp3" type="audio/mpeg">
    </audio> 

    <audio src="sounds/meow.mp3" id="miau"></audio>
    <audio src="sounds/purr.mp3" id="purr"></audio>
    <audio src="sounds/lockSound.mp3" id="lock"></audio>
    <audio src="sounds/slotSpin.mp3" id="slotSpin"></audio>
    <audio src="sounds/winSound.mp3" id="winSound"></audio>
    
    <script src="script.js"></script>
</body>
</html>
